<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Kai Chan">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://clampork.com/images/clampork/fb_clampork.jpg">
    <meta property="og:url" content="http://clampork.com">

    <title>Kai Chan</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/clampork.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/component.css">
    <link rel="icon" href="images/clampork/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/clampork/favicon.png" type="image/x-icon">

    <script src="javascripts/modernizr.custom.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <ul id="elasticstack" class="elasticstack">

        <li class="intro">
          <div class="copy handle">
            Hey.<br>
            I'm Kai.<br>
            <div class="typed">
            </div>
          </div>
          <div class="button">
            <a href="mailto:kairen@gmail.com" target="_blank">
              <img src="images/clampork/icon_mail.svg">
            </a>
          </div>
        </li>
        
        <li class="fiction dark">
          <div class="copy handle">
            <a class="title">Greyscale stories</a><p>
            My fiction is miniaturist, eschewing plot for character. Here, have some.
          </div>
          <div class="button">
            <a href="https://medium.com/grayscale-stories" target="_blank">
              <img src="images/clampork/icon_fiction.svg">
            </a>
          </div>
        </li>
        
        <li class="porkicons dark">
          <div class="copy handle">
            <a class="title">Porkicons</a><p>
            One time, I made dock replacement icons for the Mac. Download them for free.
          </div>
          <div class="button">
            <a href="http://clampork.com/porkicons.zip" target="_blank">
              <img src="images/clampork/icon_download.svg">
            </a>
          </div>
        </li>
        
        <li class="social dark">
          <div class="copy handle">
          </div>
          <div class="button-1">
            <a href="https://github.com/clampork" target="_blank">
              <img src="images/clampork/icon_github.svg">
            </a>
          </div>
          <div class="button-2">
            <a href="https://twitter.com/clampork" target="_blank">
              <img src="images/clampork/icon_twitter.svg">
            </a>
          </div>
          <div class="button-3">
            <a href="https://linkedin.com/in/clampork" target="_blank">
              <img src="images/clampork/icon_linkedin.svg">
            </a>
          </div>
          <div class="button-4">
            <a href="https://dribbble.com/clampork" target="_blank">
              <img src="images/clampork/icon_dribbble.svg">
            </a>
          </div>
        </li>

      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javascripts/typed.js"></script>
    <script src="javascripts/typed.text.js"></script>
    <script src="javascripts/draggabilly.js"></script>
    <script src="javascripts/elastiStack.js"></script>
    <script>
      new ElastiStack(document.getElementById('elasticstack'));
    </script>
  </body>
</html>
